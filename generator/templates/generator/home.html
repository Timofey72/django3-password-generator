<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <a href="{% url 'about_me' %}" style="padding-left: 10px; text-decoration: none;"> About Me</a>
        <div class="container text-center">
            <h1>Password Generator</h1>
            <form action="{% url 'password' %}">
                <h5>Length</h5>

                <select class="form-select form-select-sm" size="1" style="width: 67px; display: block; margin-left: auto; margin-right: auto" name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>

                <div class="container" style="position: relative; top: 15px">
                    <input type="checkbox" name="uppercase"> Uppercase
                    <br>
                    <input type="checkbox" name="numbers"> Numbers
                    <br>
                    <input type="checkbox" name="special"> Special Characters
                    <br>
                </div>

                <br>
                <input type="submit" value="Generate Password" class="btn btn-primary" style="position: relative; top: 10px;">
            </form>
        </div>

</body>
</html>
